<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="css/cart.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div>
            <h3 class="m10">Your shopping cart</h3>
        </div>

        <div class="shop-table">
            <table>
                <tr class="table-label">
                    <td colspan="2">ITEM</td>
                    <td>AMOUNT</td>
                    <td>PRICE</td>
                    <td>TOTAL</td>
                </tr>
                <tr class="pd-label">
                    <td><image src="sonyFe70.png" class="img10"></td>
                    <td>
                        <h4 class="pd-brand">SONY</h4>
                        <p class="pd-name">FE 70-200 mm F2.8 GM OSS</p>
                    </td>
                    <td class= "pd-num">1</td>
                    <td class="pd-1">€1979.00</td>
                    <td class="pd-1">€1979.00</td>
                </tr>
                <tr class="pd-label">
                    <td><image src="sonyTe.png" class="img10"></td>
                    <td>
                        <h4 class="pd-brand">SONY</h4>
                        <p class="pd-name">Sonnar T* E 24mm F1.8 ZA</p>
                    </td>
                    <td class= "pd-num">1</td>
                    <td class="pd-1">€989.00</td>
                    <td class="pd-1">€989.00</td>
                </tr>
            </table>
            <div class="table-bottom">
                <div class="lnk-b">
                    <a href="#">Edit your shopping cart</a>
                </div>
                <div class="btn-b">   
                    <button class="btn"> Choose payment method</button>
                </div>
            </div>
        </div>





    </div>
    
</body>
</html>
